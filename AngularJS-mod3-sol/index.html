<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as controller'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
 
        <div class="form-group">
          <input type="text" ng-model="controller.term" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
            <button ng-click="controller.searchTerm();" class="btn btn-primary">Narrow It Down For Me!</button>
             
        </div> 
     
      <br><br> 


<found-items
        found="controller.found"
        title="{{controller.title}}"
        on-remove="controller.removeItem(index);"></found-items>

<div id="final" >{{controller.message}}</div>
</div>

   
</body>
</html>


<!-- {{menuCtrl.menuCategories||json}}-->
<div class="container">
  <h2 id="menu-categories-title" class="text-center">Menu Categories</h2>
  <div class="text-center">
    Substituting white rice with brown rice or fried rice after 3:00pm will be $1.50 for a pint and $2.50 for a quart.
  </div>

  <menu-category ng-repeat="menuCategory in menuCtrl.menuCategories"
                 category="menuCategory">
  </menu-category>

</div>

<!-- 
In the tag <menu-category
            category is the attribute that must match category in bindings in menu-category.component.js
            "menuCategory"> must match menuCategory in the loop variable
      -->

<!DOCTYPE html>
<html lang="en" ng-app='ShoppingListApp'>
  <head>
    <meta charset="utf-8">
   <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app_20.js"></script> 
  </head>
  <body>
   <div class="container">
    <h1>Shopping List Check Off</h1>
    <div class="row">
    
    <div class="col-md-6" ng-controller='ShoppingListShowController as showList'>
        <h2>To Buy:</h2>
      <table>
        <tr ng-repeat="item in showList.items">
            <td><span class="glyphicon glyphicon-star"></span></td>
            <td>&nbsp; Buy {{ item.quantity }} of {{ item.name }}</td>
            <td><button  ng-click="showList.boughtItem($index);">
                    <span class="glyphicon glyphicon-ok"></span>Bought</button></td>           
        </tr>
      </table>
        <div  ng-show="showList.show();" class="emptyMessage"><br>Everything bought!</div>
    </div>
   
  <div class="col-md-6" ng-controller='ShoppingListBoughtController as boughtList'>
        <h2>Already bought:</h2>
      <table>
        <tr ng-repeat="item in boughtList.listOfBought">
            <td><span class="glyphicon glyphicon-star"></span></td>
            <td>&nbsp; Bought {{ item.quantity }} of {{ item.name }}</td>  
        </tr>
      </table>          
        <div ng-show="boughtList.show();" class="emptyMessage"><br>Nothing bought yet!</div>   
    </div>
  
   </div>
  </div>
 </body>
</html>
